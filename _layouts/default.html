<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title | default: site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --text-color: #000;
      --background-color: #fff;
      --accent-color: #4da6ff;
      --underline-color: #4da6ff;
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 2em;
      line-height: 1.6;
      font-size: 1em;
      text-align: center;
    }

    nav {
      background-color: var(--background-color);
      border-bottom: 2px solid var(--underline-color);
      padding: 1em 0;
      margin-bottom: 2em;
      font-weight: bold;
    }

    nav a {
      color: var(--accent-color);
      text-decoration: none;
      margin: 0 1.5em;
      font-size: 1.1em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.2em;
      text-align: center;
    }

    .contact-line {
      text-align: center;
      font-size: 0.95em;
      margin-bottom: 1em;
      border-bottom: 2px solid var(--underline-color);
      padding-bottom: 0.5em;
    }

    h2 {
      font-size: 1.4em;
      margin-top: 2em;
      border-bottom: 2px solid var(--underline-color);
      padding-bottom: 0.3em;
      display: inline-block;
    }

    /* Indent content under each section */
    h2 + p,
    h2 + ul,
    h2 + p + ul,
    p + ul,
    ul {
      text-align: left;
      max-width: 650px;
      margin: 0.5em auto 0 auto;
      padding-left: 1.2em;
    }

    ul {
      padding-left: 1.5em;
    }

    li {
      margin-bottom: 0.5em;
    }

    a {
      color: var(--accent-color);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      body {
        padding: 1em;
        font-size: 0.95em;
      }

      h1 {
        font-size: 1.6em;
      }

      h2 {
        font-size: 1.2em;
      }

      .contact-line {
        font-size: 0.85em;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="{{ '/' | relative_url }}">Resume</a>
    <a href="{{ '/projects' | relative_url }}">Projects</a>
    <a href="{{ '/about' | relative_url }}">About</a>
  </nav>

  {{ content }}

</body>
</html>
